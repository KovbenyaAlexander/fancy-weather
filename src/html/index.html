<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2b9541f7-ccfd-4a4d-8d04-882c3a5087a4&lang=ru_RU"
        type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Quicksand&display=swap" rel="stylesheet">


</head>

<body class="body">
    <div class="cover"></div>
    <header class="header">
        <div class="buttons-panel">
            <button class="refresh">Refresh</button>
            <button class="button-en">en</button>
            <button class="button-ru">ru</button>
            <button class="button-uk">uk</button>
            <button class="switchTemperatureToF">F</button>
            <button class="switchTemperatureToC">C</button>
        </div>
        <form class="search-form">
            <input type="text" class="search-form__input">
            <button type="submit">Search</button>
        </form>
    </header>

    <div class="main">
        <div class="weather">
            <div class="weather__today">
                <div class="weather__location">
                    <div class="weather__town"></div>
                    <div class="weather__country"></div>
                </div>
                <br>
                <div class="weather__time"></div>
                <div class="weather__date"></div>
                <br>
                <div class="weather__curent-condition">
                    <div class="weather__current-text"></div>
                </div>
                <div class="weather__temperature">
                    <div class="degree-value"></div>
                    <span class="degree-symbol"></span>
                </div>
                <br>
                <div class="weather_additional-info">
                    <div class="wind-speed">
                        <div class="wind-speed-text"></div>
                    </div>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="weather__ico"></div>
            <div class="weather__next-days">
                <div class="weather__add-days weather__today ">
                    <div class="weather-date"></div>
                    <div class="weather__weather-in-this-day">
                        <div class="weather-condition-in-this-day"></div>
                        <div class="weather-condition-ico-in-this-day"></div>
                    </div>
                    <div class="temperature_in_this_day"></div>
                </div>
                <div class="weather__add-days weather__tomorrow">
                    <div class="weather-date"></div>
                    <div class="weather__weather-in-this-day">
                        <div class="weather-condition-in-this-day"></div>
                        <div class="weather-condition-ico-in-this-day"></div>
                    </div>
                    <div class="temperature_in_this_day"></div>
                </div>
                <div class="weather__add-days weather__the-day-after-tomorrow">
                    <div class="weather-date"></div>
                    <div class="weather__weather-in-this-day">
                        <div class="weather-condition-in-this-day"></div>
                        <div class="weather-condition-ico-in-this-day"></div>
                    </div>
                    <div class="temperature_in_this_day"></div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div class="map" id="map"></div>
            <div class="coordinates">
                <div class="coordinates_lat"></div>
                <div class="coordinates_lng"></div>
            </div>
        </div>

    </div>

</body>

</html>
